version: "3.1"

stories:

- story: submit order and check order
  steps:
  - intent: greet
  - action: utter_greet
  - intent: want_to_order
  - action: utter_ask_food_order 
  - intent: food_order
    entities:
      - food_item: pizza
      - food_quantity: one
  - slot_was_set:
    - food_item: pizza
    - food_quantity: one
  - action: utter_order_received
  - intent: check_order
  - action: action_say_order
  - intent: goodbye
  - action: utter_goodbye


- story: checking order without prior order and proceeds to order
  steps:
  - intent: check_order
  - action: action_say_order
  - intent: affirm
  - action: utter_ask_food_order 
  - intent: food_order
    entities:
      - food_item: pizza
      - food_quantity: one
  - slot_was_set:
    - food_item: pizza
    - food_quantity: one
  - action: utter_order_received
  - intent: goodbye
  - action: utter_goodbye


- story: checking order without prior order and do not want to order 
  steps:
  - intent: check_order
  - action: action_say_order
  - intent: deny
  - action: utter_goodbye

version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- goodbye
- greet
- affirm
- deny
- submit_food_order
- food_order
- check_order
- want_to_order


entities:
- food_item
- food_quantity
slots:
  food_item:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: food_item
  food_quantity:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: food_quantity
responses:
  utter_greet:
  - text: Hi, how may I assist you?
  utter_goodbye:
  - text: Bye

  utter_ask_food_order:
  - text: Sure, what is your order?
  utter_order_received:
  - text: Order received!

actions:
- action_say_order
- utter_ask_food_order
- utter_goodbye
- utter_greet
